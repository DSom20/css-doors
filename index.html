<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Doors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filler">
        <h2>CSS Doors</h2>
        <h4>Fiddling with functioning CSS doors to access page sections</h4>
    </div>
    <div class="section">
        <div class="text-content">Hellooooo Thereeee</div>
        <!-- Autocomplete: firefox was remembering previous choice of radio button, so if was most recently open, on reload it would still be open -->
        <input type="radio" name="doorOne" id="openDoorOne" autocomplete="off">
        <input type="radio" name="doorOne" id="closeDoorOne" autocomplete="off">
        <div class="container">
                <label class="unlock" for="openDoorOne">Open</label>
            <div class="scene scene--left">
                <div class="bg"></div>
                <label class="door door--outer lock" for="closeDoorOne">CLOSE</label>
                <div class="door door--inner inner--top"></div>
                <div class="door door--inner inner--bottom"></div>
            </div>
            <div class="scene scene--right">
                <div class="door door--inner inner--top"></div>
                <div class="door door--inner inner--bottom"></div>
                <label class="door door--outer lock" for="closeDoorOne">CLOSE</label>
                <div class="bg"></div>
            </div>
        </div>

    </div>

    <div class="filler"></div>
</body>
</html>
